<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Backend</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Test Backend - Simple Frontend</h1>

  <!-- Form Đăng ký Khách hàng -->
  <section>
    <h2>Register Customer</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div id="registerResponse"></div>
  </section>

  <!-- Form Thêm sản phẩm vào giỏ hàng -->
  <section>
    <h2>Add Item to Cart</h2>
    <form id="addToCartForm">
      <input type="text" id="customerId" placeholder="Customer ID" required>
      <input type="text" id="productId" placeholder="Product ID" required>
      <input type="number" id="quantity" placeholder="Quantity" required>
      <button type="submit">Add to Cart</button>
    </form>
    <div id="cartResponse"></div>
  </section>

  <!-- Xem Giỏ Hàng -->
  <section>
    <h2>View Cart</h2>
    <form id="viewCartForm">
      <input type="text" id="viewCustomerId" placeholder="Customer ID" required>
      <button type="submit">View Cart</button>
    </form>
    <div id="cartContent"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
